# base theme (light, dark, intellij, darcula, maclight or macdark); only used by theme editor
@baseTheme = light

color.primary = #859F3D
color.background = #F6FCDF
color.muted = #5e3c58
color.monochrome = #ffffff
color.error = #FF6961
color.success = #80EF80
color.info = #B3EBF2
color.warning = #ffcc00
color.gray = #d6d0cbff
color.lightBlue = #90D5FF
color.darkBlue = #caebffff

foreground.primary = #FFFFFF
foreground.background = #000000
foreground.muted = #ffffff
foreground.error = #ffedecff
foreground.monochrome = #000000

defaultFont = "Montserrat"

@arc = 16

@background = $color.background
@foreground = $foreground.background

Table.gridColor = fade($foreground.background, 87%)
Table.background = tint($color.background, 20%)
Table.foreground = $foreground.background
TableHeader.sortIconColor = #000000
TableHeader.background = $color.gray

@cellFocusColor = #000

Button.arc = 12
Button.margin = 6, 10, 6, 10
Button.default.boldText = true
Button.font = 14 semibold
ToggleButton.font = 14 semibold

MenuItem.checkBackground = $color.primary

Panel.background = @background
Panel.foreground = @foreground

PopupMenu.background = tint(@background, 15%)
PopupMenu.foreground = tint(@foreground, 15%)
PopupMenu.borderColor = tint($color.muted, 15%)
PopupMenu.borderCornerRadius = 16
PopupMenu.borderInsets = 10, 10, 10, 10

ComboBox.padding = 6, 10, 6, 10
ComboBox.maximumRowCount = 5

Component.arc = @arc
Component.error.borderColor = $color.error
Component.error.focusedBorderColor = tint($color.error, 20%)
Component.warning.borderColor = $color.warning
Component.warning.focusedBorderColor = tint($color.warning, 20%)

TextComponent.arc = 12
TextField.placeholderForeground = fade(#1a1a19, 47%)
PasswordField.placeholderForeground = fade(#1a1a19, 47%)

TextArea.margin = 6, 10, 6, 10
TextField.margin = 6, 10, 6, 10
PasswordField.margin = 6, 10, 6, 10
PasswordField.showRevealButton = true
PasswordField.showCapsLock = true

PasswordField.revealIcon = com.github.ragudos.kompeter.app.desktop.components.icons.RevealEyeIcon

h00.font = +31 bold
h0.font = +23 bold
h1.font = +16 bold
h2.font = +11 bold
h3.font = +7 bold
h4.font = +3 bold

ScrollBar.showButtons = true
ScrollBar.trackArc = $ScrollBar.thumbArc
ScrollBar.thumbInsets = 1, 1, 1, 1
ScrollBar.width = 9
ScrollBar.hoverThumbWithTrack = true
ScrolLbar.pressedThumbWithTrack = true

[style]ToggleButton.revealButton = \
    border:2,0,2,4; \
    foreground:fade(#1a1a19, 87%); \
    toolbar.selectedBackground:fade($foreground.primary,0%);\
    toolbar.hoverBackground:fade($foreground.primary,0%);\
    toolbar.pressedBackground:fade($foreground.primary,0%);

[style]Button.primary = \
	background:$color.primary; \
	foreground:$foreground.primary; \
	borderColor:fade($color.muted, 50%); \
	focusedBorderColor:fade($color.primary,87%);\
	focusColor:fade($color.primary,25%); \
	focusedBackground:fade($color.primary,87%); \
    focusWidth:2;

[style]Button.error = \
	background:$color.error; \
	foreground:$foreground.error; \
	borderColor:fade($color.error, 50%); \
	focusedBorderColor:fade($color.error,87%);\
	focusColor:fade($color.error,25%); \
	focusedBackground:fade($color.error,87%); \
    focusWidth:2;

[style]Button.muted = \
	background:$color.muted; \
	foreground:$foreground.muted; \
	borderColor:fade($color.primary, 50%); \
	focusedBorderColor:fade($color.primary,87%);\
	focusColor:fade($color.muted,25%); \
	focusedBackground:fade($color.muted,87%);\
    focusWidth:2;

[style]Button.ghost = \
    background:fade($color.primary,0%); \
    foreground:$foreground.background; \
    borderColor:fade($color.primary,0%); \
    hoverBorderColor:fade($color.muted,50%);\
    focusedBackground:fade($color.primary,0%); \
    focusedBorderColor:fade($color.muted, 87%); \
    focusColor:fade($color.primary,25%); \
    hoverBackground:fade($color.primary,25%); \
    selectedBackground:fade($color.primary, 87%); \
    selectedForeground:$foreground.primary;\
    focusWidth:2;

[style]Button.link = \
    buttonType:tab; \
    background:fade($foreground.primary,0%); \
    focusedBackground:fade($foreground.primary,0%); \
    hoverBackground:fade($foreground.primary,0%); \
    pressedBackground:fade($foreground.primary,0%); \
    selectedBackground:fade($foreground.primary,0%); \
    disabledSelectedBackground:fade($foreground.primary,0%); \
    borderColor:fade($color.muted,0%); \
    hoverBorderColor:fade($color.muted,0%); \
    focusedBorderColor:fade($color.muted,87%); \
    foreground:fade($color.primary,87%); \
    hoverForeground:$color.primary; \
    focusedForeground:$color.primary;

[style]Label.primary = \
	foreground:$color.primary;

[style]Label.muted = \
    foreground:$color.muted;

[style]Label.error = \
    foreground:$color.error;

[style]Panel.monochrome = \
    background:$color.monochrome; \
    foreground:$foreground.monochrome;
